name: "171_304 to 193 (Pix2PixHD)"

data:
  ext: npz
  image_size: 1024
  train:
    input_dir: D:/data/aia_dataset/train/input
    target_dir: D:/data/aia_dataset/train/target
    batch_size: 1
    shuffle: true
    num_workers: 4
    pin_memory: true
    drop_last: true
    persistent_workers: true
  val:
    input_dir: D:/data/aia_dataset/val/input
    target_dir: D:/data/aia_dataset/val/target
    batch_size: 1
    shuffle: false
    num_workers: 4
    pin_memory: false
    drop_last: false
    persistent_workers: true
  test:
    input_dir: D:/data/aia_dataset/test/input
    target_dir: D:/data/aia_dataset/test/target
    batch_size: 1
    shuffle: false
    num_workers: 4
    pin_memory: false
    drop_last: false
    persistent_workers: true

model:
  name: gan
  generator:
    name: pix2pixcc
    args:
      input_ch: 2
      target_ch: 1
      n_gf: 64
      n_downsample: 3
      n_residual: 5
      norm_type: InstanceNorm2d
      padding_type: 'reflection'
      trans_conv: True
  discriminator:
    name: pix2pixcc
    args:
      input_ch: 2
      target_ch: 1
      n_df: 64
      ch_balance: 1
      n_D: 2

params:
  ema:
    active: True
    rate: 0.999
  optimizer:
    name: Adam
    args:
      lr: 0.00001
      betas: [0.5, 0.999]
  grad_clip:
    clip: True
    max_norm: 1.0
  loss:
    name: pix2pixhd
    criterion:
      name: MSELoss
      args: null
    FMcriterion:
      name: L1Loss
      args:
        lambda_FM: 10
  num_epochs: 3
  log_per_iteration: 100
  save_img_per_epoch: 1
  save_top_k: 1
  seed: 42
  float32_matmul_precision: medium
  accelerator: cuda
  devices: [0]
  precision: 16-mixed
  strategy: ddp
  output_dir: D:/results/sdo/gan/pix2pixhd/default
  resume_from: null