name: "171_304 to 193 (DDPM, pred_noise)"

data:
  ext: npz
  image_size: 1024
  train:
    input_dir: D:/data/aia_dataset/train/input
    target_dir: D:/data/aia_dataset/train/target
    batch_size: 1
    shuffle: true
    num_workers: 4
    pin_memory: true
    drop_last: true
    persistent_workers: true
  val:
    input_dir: D:/data/aia_dataset/val/input
    target_dir: D:/data/aia_dataset/val/target
    batch_size: 1
    shuffle: false
    num_workers: 4
    pin_memory: false
    drop_last: false
    persistent_workers: true
  test:
    input_dir: D:/data/aia_dataset/test/input
    target_dir: D:/data/aia_dataset/test/target
    batch_size: 1
    shuffle: false
    num_workers: 4
    pin_memory: false
    drop_last: false
    persistent_workers: true

model:
  name: diffusion
  generator:
    name: UNet2DModel
    args:
      sample_size: 1024
      in_channels: 3     # channel of input+noise image
      out_channels: 1    # channel of target image = channel of noise
      layers_per_block: 2
      block_out_channels: [32, 32, 64, 64, 128, 128, 256, 256]
      down_block_types: [
        "DownBlock2D",
        "DownBlock2D",
        "DownBlock2D",
        "DownBlock2D",
        "DownBlock2D",
        "DownBlock2D",
        "AttnDownBlock2D",
        "AttnDownBlock2D"
      ]
      up_block_types: [
        "AttnUpBlock2D",
        "AttnUpBlock2D",
        "UpBlock2D",
        "UpBlock2D",
        "UpBlock2D",
        "UpBlock2D",
        "UpBlock2D",
        "UpBlock2D",
      ]

params:
  pred: x0
  diffusion:  
    beta_schedule: linear
    beta_start: 0.0001
    beta_end: 0.02
    num_timesteps: 1000
    fast_ddpm: True
    clip_noise: True
  sampling:
    fixed_initial_noise: True
    out_channels: 1
    eta: 0.0
    timesteps: 10        # skip = num_time_steps // timesteps
  ema:
    active: True
    rate: 0.999
  optimizer:
    name: Adam
    args:
      lr: 0.00001
      betas: [0.5, 0.999]
  grad_clip:
    clip: True
    max_norm: 1.0
  loss:
    name: MSELoss
    args:
      reduction: mean
  num_epochs: 100
  log_per_iteration: 100
  save_img_per_epoch: 1
  save_top_k: 1
  seed: 42
  float32_matmul_precision: medium
  accelerator: cuda
  devices: [0]
  precision: 16-mixed
  strategy: ddp
  output_dir: D:/results/sdo/diffusion/fast_ddpm/x0
  resume_from: null